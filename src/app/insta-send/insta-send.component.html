<div class="insta-send-card">
  <h2>{{ instaSend.title }}</h2>
  <img [src]="instaSend.imageUrl" [alt]="instaSend.description">
  <p>{{ instaSend.description }}</p>
  <p *ngIf="instaSend.location">Localisation : {{instaSend.location}}</p>
  <p>
    <button class="button button--skoll" (click)="onLike()"><span>{{ buttonText }}</span></button>
    🍌 : {{ instaSend.like }}</p>
</div>
